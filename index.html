<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MakeMyTrip -#1 Travel Website 50% Of On Holiday Flight, Flights & Hotels</title>
        <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="topbanner">
            <div class="container">
                <a href="index.html"><img id="logosize" src="images/mmtLogoWhite.png" alt="main logo"></a>
            </div>
            <div id="data">
                <div class="catogerycontainer">
                    <span><img class="iconsize" src="images/Flight.jpg"><p>Flights </p></span>
                    <span><img class="iconsize" src="images/hotel.jpg"><p>Hotels</p></span>
                    <span><img class="iconsize" src="images/homevillas.jpg"><p>Homestays & Villa</p></span>
                    <span><img class="iconsize" src="images/holiday_packages.jpg"><p>Holiday Packages</p></span>
                    <span><img class="iconsize" src="images/train.jpg"><p>Trains</p></span>
                    <span><img class="iconsize" src="images/bus.jpg"><p>Busses</p></span>
                    <span><img class="iconsize" src="images/cabs.jpg"><p>Cabs</p></span>
                    <span><img class="iconsize" src="images/Forer.jpg"><p>Forex</p></span>
                    <span><img class="iconsize" src="images/travel_insurance.jpg"><p>Travel Insurance</p></span>

                </div>
                <div id="ticletsearch">
                    <div class="selectoneway">
                        <span><input type="radio" name="One-way"> One Way</span>
                        <span><input type="radio" name="One-way"> Round Trip</span>
                        <span><input type="radio" name="One-way"> Multi City</span>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3 size">
                                <span>From</span>
                                <div class="form-group lastlinep">
                                    <select class="form-control noborder">
                                        <option name="Location" value="0" selected disabled>Delhi</option>
                                        <option>Delhi, India</option>
                                        <option>Goa, India</option>
                                        <option>Kolkata, India</option>
                                        <option>Mimbai, India</option>
                                    </select>
                                </div>
                                <span>DEL, Delhi Airport India</SPAN>
                            </div>

                            <div class="col-md-3 secondsize">
                                <span>To</span>
                                <div class="form-group">
                                    <select class="form-control secondnoborder">
                                        <option name="Location" value="0" selected disabled>Mangalore</option>
                                        <option>Delhi, India</option>
                                        <option>Goa, India</option>
                                        <option>Kolkata, India</option>
                                        <option>Mimbai, India</option>
                                    </select>
                                </div>
                                <span>IXE, Mangalore International Airp...</span>
                            </div>
                        </div>
                        <img class="circle" src="images/swap.png">
                    </div>
                    <br><br>
                </div>
            </div>
        </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> 
    <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
    </body>
</html>
